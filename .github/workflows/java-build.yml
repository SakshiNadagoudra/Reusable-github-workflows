name: Build and Deploy Java Application

on:
  push:
    branches:
      - main  # Trigger on pushes to the main branch

jobs:
  build:
    name: Build Java Code
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up JDK
        uses: actions/setup-java@v3
        with:
          distribution: 'adopt'
          java-version: '11'

      - name: Build with Maven
        run: mvn clean install

      - name: Upload Build Artifacts
        uses: actions/upload-artifact@v3
        with:
          name: java-artifacts
          path: target/*.jar

  approval:
    name: Request Manager Approval
    needs: build
    uses: ./.github/workflows/reusable-approval.yml@main  # Reference reusable workflow
    with:
      approvers: "manager-github-username"  # Replace with the manager's GitHub username

  deploy:
    name: Deploy Application
    needs: approval
    uses: ./.github/workflows/reusable-deploy.yml@main  # Reference reusable workflow
    with:
      environment: production
