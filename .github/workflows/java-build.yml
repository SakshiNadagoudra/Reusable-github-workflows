name: Build and Deploy Java Application

on:
  push:
    branches:
      - main  # Trigger on pushes to the main branch
  workflow_dispatch:  # Allow manual triggers

jobs:
  # Stage 1: Build
  build:
    name: Build Java Code
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up JDK
        uses: actions/setup-java@v3
        with:
          distribution: 'adopt'
          java-version: '11'

      - name: Build with Maven
        run: mvn clean install

      - name: Upload Build Artifacts
        uses: actions/upload-artifact@v3
        with:
          name: build-artifacts
          path: target/*.jar

  test:
    name: Test Java Code
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: test  # Reference the test environment for approval gates
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Run Tests
        id: test
        run: |
          echo "Running tests..."
          mvn test > result.log; tail -n 20 result.log  # Capture the last 20 lines of the test results

      - name: Notify Manager with Test Results and Approval Link
        uses: actions/github-script@v6
        with:
          script: |
            const repository = context.repo.repo;
            const runId = context.runId;
            const environment = '${{ inputs.environment }}';  // Environment passed from workflow
            const workflowUrl = `https://github.com/${context.repo.owner}/${repository}/actions/runs/${runId}`;
            const approvalUrl = `https://github.com/${context.repo.owner}/${repository}/environments/test/approval`; // Example approval URL
            const artifactUrl = `https://github.com/${context.repo.owner}/${repository}/actions/runs/${runId}/artifacts`;  // Artifact URL for download

            const subject = "Test Execution Complete - Approval Needed";
            const testResults = await github.rest.actions.listWorkflowRunArtifacts({
              owner: context.repo.owner,
              repo: repository,
              run_id: runId,
            });

            const testResultOutput = testResults.data.map(artifact => `${artifact.name}: ${artifact.url}`).join('\n');

            const message = `
              **Subject:** ${subject}

              Hi there,

              Test execution is complete. Here are the latest test results:

              \`\`\`
              ${testResultOutput}
              \`\`\`

              Workflow details: ${workflowUrl}

              To approve and proceed to Dev environment, please visit the following approval link:
              [Approve Deployment](${approvalUrl})

              Thanks,
              GitHub-BMO
            `;

            console.log(message);

            // Notify using GitHub API (e.g., comment on the commit)
            await github.rest.repos.createCommitComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              commit_sha: context.sha,
              body: message,
            });


  # Stage 3: Deploy to Development
  deploy-Dev:
    name: Deploy to Dev Environment
    needs: test
    uses: SakshiNadagoudra/Reusable-github-workflows/.github/workflows/reusable-deploy.yml@main  # Reference the reusable workflow
    with:
      environment: dev  # Pass the environment name to the reusable workflow

  # Stage 4: Deploy to Production
  deploy-Prod:
    name: Deploy to Production
    needs: deploy-Dev
    uses: SakshiNadagoudra/Reusable-github-workflows/.github/workflows/reusable-deploy.yml@main  # Reference the reusable workflow
    with:
      environment: production