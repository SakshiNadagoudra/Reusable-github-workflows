name: Build, Deploy, and Test Workflow

on:
  push:
    branches:
      - feature-branch
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    outputs:
      artifact-name: build-artifacts
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up JDK
        uses: actions/setup-java@v3
        with:
          distribution: adopt
          java-version: '11'

      - name: Build with Maven
        run: |
          echo "Simulating Maven build..."
          # mvn clean install
          echo "Dummy build completed."

      - name: Upload Build Artifacts
        uses: actions/upload-artifact@v3
        with:
          name: build-artifacts
          path: target/*.jar

  deploy-and-test:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Define Environments
        id: define_envs
        run: echo "ENVIRONMENTS=dev sit uat prod" >> $GITHUB_ENV

      - name: Deploy and Test Sequentially
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          for env in $ENVIRONMENTS; do
            echo "====================================="
            echo "Triggering Deploy workflow for $env"
            echo "====================================="
            
            gh workflow run reusable-deploy.yml --ref feature-branch -F environment=$env -F run_id=${{ github.run_id }}
            sleep 10

            run_id=$(gh run list --workflow reusable-deploy.yml --json databaseId,status --jq '.[0] | select(.status == "in_progress").databaseId')
            if [ -z "$run_id" ]; then
              echo "Failed to extract run_id for deploy workflow. Exiting."
              exit 1
            fi

            echo "Triggered deploy workflow with run ID: $run_id"
            echo "Waiting for deploy workflow ($env) to complete..."
            gh run watch "$run_id" --exit-status

            if [ "$env" != "dev" ]; then
              echo "Waiting for approval for $env..."
              sleep 60  # Placeholder for manual approval logic
            fi

            echo "====================================="
            echo "Triggering Test workflow for $env"
            echo "====================================="
            gh workflow run reusable-test.yml --ref feature-branch -F environment=$env -F run_id=$run_id
            sleep 10

            test_run_id=$(gh run list --workflow reusable-test.yml --json databaseId,status --jq '.[0] | select(.status == "in_progress").databaseId')
            if [ -z "$test_run_id" ]; then
              echo "Failed to extract test run_id. Exiting."
              exit 1
            fi

            echo "Triggered test workflow with run ID: $test_run_id"
            echo "Waiting for test workflow ($env) to complete..."
            gh run watch "$test_run_id" --exit-status
          done
